<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--stylesheet-->
    <link rel="stylesheet" href="public/css/main.css" />

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!--Console error fix-->
    <link rel="shortcut icon" href="#" />
    <title>Stopwatch (JS)</title>
  </head>
  <body>
    <main>
      <!--Stopwatch container-->
      <div class="stopwatch">
        <h1 class="stopwatch__title">js stopwatch</h1>
        <h3 class="stopwatch__desc">
          Do not let time to set your limits, set limit to time and break your
          limits.
        </h3>

        <p class="stopwatch__timer">
          <span class="stopwatch__timer--hours" id="hours">00</span>
          :

          <span class="stopwatch__timer--minutes" id="minutes">00</span>
          :

          <span class="stopwatch__timer--secs" id="seconds">00</span>
          :

          <span class="stopwatch__timer--milisecs" id="miliseconds">00</span>
        </p>
        <!--NEED TO TO MAKE UL WITH BUTTONS AND MAKE FLEX-ROW-->
        <!--starting the stoper-->
        <ul class="stopwatch__btn-list">
          <!--starting the stoper-->
          <button class="stopwatch__btn-list__item" onClick="runTimer()">
            <svg class="icon icon--play">
              <use
                class="stopwatch__btn-list__item__icon--use"
                href="public\images\svg\icons.svg#icon-play"
              ></use></svg
            >start</button
          ><!--pausing the stoper--><button
            class="stopwatch__btn-list__item"
            onClick="pauseTimer()"
          >
            <svg class="icon icon--play">
              <use
                class="stopwatch__btn-list__item__icon--use"
                href="public\images\svg\icons.svg#icon-pause"
              ></use></svg
            >pause</button
          ><!--reseting stoper to 00:00:00--><button
            class="stopwatch__btn-list__item"
            onClick="resetTimer()"
          >
            <svg class="icon icon--play">
              <use
                class="stopwatch__btn-list__item__icon--use"
                href="public\images\svg\icons.svg#icon-reset"
              ></use></svg
            >reset
          </button>
        </ul>
      </div>
    </main>
    <script src="public/js/stopwatch.js"></script>
  </body>
</html>
